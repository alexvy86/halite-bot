[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler

[handler_file_handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=formatter
args=('logs/app.log','a',8388608,5,None,'true') # filename, mode, maxBytes, backupCount, encoding, delay

[formatter_formatter]
format=%(asctime)s %(name)-5s %(levelname)-8s %(message)s
datefmt=
